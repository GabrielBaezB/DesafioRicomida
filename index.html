<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap"
        rel="stylesheet">

    <!-- CDN Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>RICOMIDA</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">Ricomida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link " aria-current="page" href="#">Recetas</a>
                    <a class="nav-link " aria-current="page" href="#">Nosotros</a>
                    <a class="nav-link " aria-current="page" href="#">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    <header class="container">
        <hr class="linea d-lg-none">
        <div class="row">
            <div class="col-lg-6">
                <img class="my-3" src="assets/img/principal.jpg" alt="" width="98%">
            </div>
            <div class="col-lg-6 container">
                <h1 class="text text-center text-lg-left my-5">PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</h1>
                <hr class="linea">
                <p>110 MIN / 6 A 8 PORCIONES</p>
                <button id="enviarCorreo" type="button" class="btn btn-light border p-2 bd-highlight mr-2"
                    data-toggle="tooltip" title="Presiona para enviar a tu correo">Enviar por correo</button>
                <button type="button" class="btn btn-light border ml-auto p-2 bd-highlight" data-toggle="tooltip"
                    title="Agregar esta receta a tus favoritos">Añadir a favoritos</button>
            </div>
        </div>

    </header>
    <!-- carrousel -->
    <section id="carrusel" class="container d-none d-md-block my-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-3">

                            <img src="assets/img/slider-1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="col-md-3">

                            <img src="assets/img/slider-2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="col-md-3">

                            <img src="assets/img/slider-3.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="col-md-3">

                            <img src="assets/img/slider-4.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-3">

                            <img src="assets/img/slider-5.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="col-md-3">

                            <img src="assets/img/slider-6.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="col-md-3">

                            <img src="assets/img/slider-7.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="col-md-3">

                            <img src="assets/img/slider-8.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>

            <!-- botones redondos carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>



    <!-- Archivo Javascript -->
    <script src="assets/js/index.js"></script>
    <!-- Bundle Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
